connectors:
  X1:
    type: Dupont 1*10 YOGA
    subtype: female
    pinlabels: [SCL, SDA, +5V, GND, +3.3V, GND, GPIO7, GPIO8, GND, +12V]
  X2:
    type: JST XH Display
    subtype: female
    pinlabels: [GND, VCC, SDA, SCL]
  X3:
    type: Dupont 2*3 Motor Board
    subtype: female
    pinlabels: [SCL, SDA, VCC, VCC, GND, GND]

cables:
  W1:
    gauge: 0.14 mm2
    length: 35 cm
    wirecount: 4
    colors: [YE, WH, OG, BK]

  W2:
    gauge: 0.14 mm2
    length: 35 cm
    wirecount: 3
    colors: [YE, WH, BK]

connections:
  -
    - X1: [1,2,3,4]
    - W1: [1,2,3,4]
    - X2: [4,3,2,1]

  -
    - X1: [1,2,4]
    - W2: [1,2,3]
    - X3: [1,2,6]

